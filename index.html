<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator | Health Metrics</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #0f172a;
      --bg: #f1f5f9;
      --glass: rgba(255, 255, 255, 0.65);
      --border: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff, #f8fafc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary);
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #475569;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
    }

    button:hover {
      background: #1e40af;
      transform: translateY(-1px);
    }

    .result {
      margin-top: 25px;
      padding: 18px;
      border-radius: 14px;
      background: white;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .bmi-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
    }

    .category {
      text-align: center;
      font-weight: 600;
      margin-top: 8px;
    }

    .description {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 6px;
      color: #475569;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <p class="subtitle">Body Mass Index Health Assessment</p>

    <div class="input-group">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="e.g. 175">
    </div>

    <div class="input-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="e.g. 70">
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result">
      <div class="bmi-value" id="bmiValue"></div>
      <div class="category" id="bmiCategory"></div>
      <div class="description" id="bmiDescription"></div>
    </div>

    <footer>
      Built with HTML, CSS & JavaScript
    </footer>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (!height || !weight || height <= 0 || weight <= 0) {
        alert("Please enter valid height and weight values.");
        return;
      }

      const bmi = (weight / ((height / 100) ** 2)).toFixed(1);

      let category = "";
      let description = "";

      if (bmi < 18.5) {
        category = "Underweight";
        description = "Below the healthy weight range. Nutritional improvement may be beneficial.";
      } else if (bmi < 25) {
        category = "Normal Weight";
        description = "Within the healthy weight range. Maintain your lifestyle!";
      } else if (bmi < 30) {
        category = "Overweight";
        description = "Above the recommended range. Consider balanced nutrition and exercise.";
      } else {
        category = "Obese";
        description = "Significantly above healthy range. Professional medical guidance is advised.";
      }

      document.getElementById("bmiValue").textContent = bmi;
      document.getElementById("bmiCategory").textContent = category;
      document.getElementById("bmiDescription").textContent = description;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
